<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Crescent City Shofur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0a0118;
            /* This line connects to the file you uploaded */
            background-image: linear-gradient(rgba(10,1,24,0.3), rgba(10,1,24,0.3)), url('nola.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .gold-shimmer {
            color: #fcf6ba;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #aa771c);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }

        /* Highly transparent "Glass" effect to show your image */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(252, 246, 186, 0.2);
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
        }

        .input-style {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(252, 246, 186, 0.3);
            color: white;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <header class="pt-16 pb-8 text-center">
        <h1 class="font-['Cinzel'] text-4xl gold-shimmer tracking-widest leading-tight">
            CRESCENT CITY<br>SHOFUR
        </h1>
        <p class="text-[10px] tracking-[0.5em] text-gray-300 mt-2 uppercase">Premium NOLA Logistics</p>
    </header>

    <main class="glass-panel p-8 mb-10">
        <div class="space-y-4">
            <input id="origin" type="text" placeholder="Pickup Location" class="input-style w-full p-4">
            <input id="destination" type="text" placeholder="Dropoff Location" class="input-style w-full p-4">
            <input id="startTime" type="datetime-local" class="input-style w-full p-4">
        </div>

        <button onclick="getEstimate()" class="w-full mt-8 py-4 rounded-full bg-gradient-to-b from-[#fcf6ba] to-[#bf953f] text-[#1a0533] font-bold uppercase tracking-widest">
            Check Fee
        </button>

        <div id="priceSection" class="hidden mt-8 pt-8 border-t border-white/10 text-center">
            <p id="priceOutput" class="text-5xl font-['Cinzel'] gold-shimmer mb-6">$0.00</p>
            <a href="tel:5044941915" class="block w-full border-2 border-[#fcf6ba] text-[#fcf6ba] py-3 rounded-full uppercase text-xs font-bold">
                Call to Authorize
            </a>
        </div>
    </main>

    <footer class="text-center pb-10">
        <a href="tel:5044941915" class="font-['Cinzel'] text-2xl gold-shimmer">504-494-1915</a>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaPRyrkFfUOmhQktzRS6rd1jMrGMnuzgI&callback=initMap" async defer></script>
    <script>
        let ds;
        function initMap() { ds = new google.maps.DistanceMatrixService(); }
        function getEstimate() {
            const org = document.getElementById('origin').value;
            const dst = document.getElementById('destination').value.toLowerCase();
            if(!org || !dst) return alert("Please enter locations.");
            if (dst.includes("msy") || dst.includes("airport")) { showPrice(45); return; }
            ds.getDistanceMatrix({origins:[org], destinations:[dst], travelMode:'DRIVING', unitSystem:0}, (r, s) => {
                if (s === 'OK') {
                    const d = r.rows[0].elements[0];
                    const fee = 7 + (d.distance.value/1609 * 1.3) + (d.duration.value/60 * 0.5);
                    showPrice(Math.max(fee, 15));
                }
            });
        }
        function showPrice(amt) {
            document.getElementById('priceSection').classList.remove('hidden');
            document.getElementById('priceOutput').innerText = `$${amt.toFixed(2)}`;
        }
    </script>
</body>
</html>
